<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Book</h1>
            <p>Discover delicious recipes for every occasion</p>
            <div class= "search-container">
                <input type= "text" class="search-input" placeholder="Search recipes..." id="searchInput">
                <button class="search-button" id="searchButton">Search</button>
                <button class="random-button" id="randomButton">Random Recipe</button>
            </div>
        </header>

        <main>
            <div class="recipes-container" id="recipesContainer">
                
                 <figure class="recipe">
                    <img src="recipe">
                    <figcaption>
                        <ul class="recipe_tags">
                            <li>Dessert</li>
                            <li>Fruit</li>
                        </ul>
                        <h2><a href="#">Apple Crisp</a></h2>
                        <p class="recipe_rating"
                        role="img"
                        aria-label="Rating: 3 out of 5 stars"
                        >
                            <span aria-hidden="true" class="icon-star">⭐</span>
                                    <span aria-hidden="true" class="icon-star">⭐</span>
                                    <span aria-hidden="true" class="icon-star">⭐</span>
                                    <span aria-hidden="true" class="icon-star">⭐</span>
                                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                            </span>
                        </p>
                        <p class="recipe_description">
                            This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </main>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
