

<!-- HTML5 doctype declaration -->
<!DOCTYPE html>
<!-- Root element with Language set to English -->
<html lang="en">
   <!-- Head section for metadata and Links --> 
    <head>
    
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!--Responsive design meta tag-->
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    
    <!--Short description for search engines -->
    <meta name="description" content="A simple book review blog site.">
    
    <!-- Author name -->
    <meta name="author" content="Your Name">

    <!--Title shown in browser tab -->
    <title>Book Review blog</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="blog.css">

    <!-- Link to the JavaScript file, Loaded after HTML -->
    <script src="blog.js" defer></script>
    
    </head>

    <!-- Bisible content of the page -->
    <body>


    <!-- Page header with title and navigation -->
    <header>

    <h1>Book Review blog</h1><h1>

            
        <!-- Main navigation menu -->
        <nav>
            <ul>    
                <li><a href="#">About</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content area -->
    <main id="maincontent">
    
        <!-- Section for blog articles -->
        <div class="articles">
    
        <!--Articles will be inserted here -->
        </div>

    
        <!-- Sidebar for future filter form -->
        <aside class="filters">
                <p>Filter form will go here</p>
        </aside>

    </main>   

    <!--Footer with copyright -->
    <footer>
        <p>&copy; 2025 Book Review Blog</p>
    </footer>

    </body>
</html>
